<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body id="home">
    <form id="list-item-creator">
      <input id="list-item-entry" type="text" name="List" value="">
      <button id="submit" type="submit" name="Submit">Add Item</button>
    </form>
    <button id="delete" type="button" name="Delete" data-cookie="list">Delete</button>
    <button id="perm" type="button" name="Perm" data-cookie="list">Delete List</button>
    <ul id="render-list"></ul>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    >
    </script>
    <script type="text/javascript" src="static/js/scripts.js"></script>

</body>
</html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<body id="home">
    <form id="list-item-creator">
      <input id="list-item-entry" type="text" name="List" value="">
      <button id="submit" type="submit" name="Submit">Add Item</button>
    </form>
    <button id="delete" type="button" name="Delete" data-cookie="list"><i class="fas fa-trash-alt"></i></button>
    <!-- <button type="button" class="btn btn-danger"><i class="fas fa-dumpster-fire"></i></button> -->
    <button id="perm" type="button" name="Perm" data-cookie="list">Delete List</button>
